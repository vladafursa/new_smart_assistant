repos:
  # Python: Black (formatting)
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black

  # Python: Flake8 (style and mistakes)
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8

  # JavaScript: Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|css|scss|md|yaml|yml)$

  # Tailwind CSS class sorting (via Prettier plugin)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: prettier-tailwind
        additional_dependencies:
          - prettier-plugin-tailwindcss
        files: \.(js|jsx|ts|tsx|html|css)$
